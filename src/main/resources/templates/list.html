<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Document Title</title>
</head>
<body>
  
  <h1 th:text="${title}"></h1>
  <div th:if="${users.isEmpty()}" th:text="${'There are no users to show.'}"></div>
  <table th:if="${!users.isEmpty()}">
    <thead>
      <tr>
        <th>NAME</th>
        <th>LASTNAME</th>
        <th>EMAIL</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:if="${user.email}" th:text="${user.email}"></td>
        <td th:if="${user.email == null}" th:text="'---'"></td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
